<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Column Flexbox Layout - Chase Sunstrom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Global Cuisine Blog</h1>
      <p>Taste the world from your screen</p>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main class="flex-mid">
      <section>
        <h2>Italian</h2>
        <img src="images/italian.jpg" alt="Italian Dish">
        <p>Explore classic pastas and pizzas.</p>
      </section>
      <section>
        <h2>Mexican</h2>
        <img src="images/mexican.jpg" alt="Mexican Dish">
        <p>Spicy tacos and flavorful salsas.</p>
      </section>
      <section>
        <h2>Japanese</h2>
        <img src="images/japanese.jpg" alt="Japanese Dish">
        <p>Sushi, ramen, and more.</p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Chase Sunstrom</p>
    </footer>
  </div>
</body>
</html>
